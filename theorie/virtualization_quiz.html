        let currentQuestion = 0;

        function initCategories() {
            questions.forEach(q => {
                if (!categoryScores[q.category]) {
                    categoryScores[q.category] = { correct: 0, total: 0 };
                }
                categoryScores[q.category].total++;
            });
        }

        function loadQuestion() {
            const quiz = document.getElementById('quiz');
            const q = questions[currentQuestion];
            
            quiz.innerHTML = `
                <div class="question active">
                    <span class="category">${q.category}</span>
                    <h2>Vraag ${currentQuestion + 1}: ${q.q}</h2>
                    <div class="options">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectAnswer(${i})">${opt}</div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation">
                        üí° <strong>Uitleg:</strong> ${q.explanation}
                    </div>
                    <div class="nav-buttons">
                        <button class="btn-next" id="nextBtn" onclick="nextQuestion()" disabled>
                            ${currentQuestion < questions.length - 1 ? 'Volgende Vraag ‚Üí' : 'Bekijk Resultaten üéâ'}
                        </button>
                    </div>
                </div>
            `;
            
            updateProgress();
            answered = false;
        }

        function selectAnswer(selected) {
            if (answered) return;
            
            answered = true;
            const options = document.querySelectorAll('.option');
            const correct = questions[currentQuestion].correct;
            const category = questions[currentQuestion].category;
            
            options[selected].classList.add('selected');
            
            setTimeout(() => {
                options[correct].classList.add('correct');
                if (selected !== correct) {
                    options[selected].classList.add('wrong');
                } else {
                    score++;
                    categoryScores[category].correct++;
                }
                
                document.getElementById('explanation').classList.add('show');
                document.getElementById('nextBtn').disabled = false;
                
                options.forEach(opt => opt.style.pointerEvents = 'none');
            }, 300);
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
            document.getElementById('question-counter').textContent = 
                `Vraag ${currentQuestion + 1} van ${questions.length}`;
        }

        function showResults() {
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('results').classList.add('active');
            document.getElementById('score').textContent = percentage + '%';
            
            let feedback = '';
            if (percentage === 100) feedback = 'üèÜ Perfect! Je bent een virtualisatie expert!';
            else if (percentage >= 90) feedback = 'üåü Excellent! Bijna perfect!';
            else if (percentage >= 80) feedback = 'üéØ Zeer goed! Je beheerst de stof goed!';
            else if (percentage >= 70) feedback = 'üëç Goed gedaan! Nog wat details verbeteren.';
            else if (percentage >= 60) feedback = 'üìñ Redelijk! Herhaal de zwakke punten.';
            else feedback = 'üìö Blijf oefenen! Bestudeer de theorie grondig.';
            
            document.getElementById('feedback').textContent = 
                `Je hebt ${score} van de ${questions.length} vragen goed! ${feedback}`;
            
            let categoryHTML = '<h3 style="margin-bottom: 20px;">üìä Score per Categorie</h3>';
            for (let cat in categoryScores) {
                const catScore = categoryScores[cat];
                const catPercentage = Math.round((catScore.correct / catScore.total) * 100);
                categoryHTML += `
                    <div class="category-score">
                        <span><strong>${cat}</strong></span>
                        <span>${catScore.correct}/${catScore.total} (${catPercentage}%)</span>
                    </div>
                `;
            }
            document.getElementById('categoryScores').innerHTML = categoryHTML;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            
            for (let cat in categoryScores) {
                categoryScores[cat].correct = 0;
            }
            
            document.getElementById('quiz').style.display = 'block';
            document.getElementById('results').classList.remove('active');
            loadQuestion();
        }

        initCategories();
        loadQuestion();
    </script>
